<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headcount Calculator (Batch Upload)</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f3f4f6;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background-color: var(--bg); color: var(--text-dark); padding: 20px; }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid var(--border); padding-bottom: 20px; }
        h1 { color: var(--primary); margin-bottom: 5px; }

        /* Batch Upload Section */
        .upload-section {
            background: #eff6ff;
            border: 2px dashed #bfdbfe;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-top: 10px;
        }

        .btn-upload {
            border: 2px solid var(--primary);
            color: var(--primary);
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .template-link {
            display: block;
            margin-top: 10px;
            color: var(--text-light);
            font-size: 0.9rem;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: var(--text-light);
        }
        .divider::before, .divider::after {
            content: ''; flex: 1; border-bottom: 1px solid var(--border);
        }
        .divider span { padding: 0 10px; font-size: 0.85rem; }

        /* Manual Input */
        .input-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        label { font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; display: block;}
        input { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; }
        
        button { cursor: pointer; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 600; transition: 0.2s; }
        .btn-add { background: var(--primary); color: white; height: 42px; }
        .btn-add:hover { background: var(--primary-hover); }

        /* Table */
        .table-responsive { overflow-x: auto; max-height: 500px; overflow-y: auto; border: 1px solid var(--border); border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { position: sticky; top: 0; background: #f9fafb; z-index: 10; padding: 12px; text-align: left; font-size: 0.85rem; border-bottom: 2px solid var(--border); }
        td { padding: 10px 12px; border-bottom: 1px solid var(--border); font-size: 0.95rem; }
        
        .col-tov { background-color: #eff6ff; color: #1e40af; font-weight: 600; }
        .col-etr { background-color: #ecfdf5; color: #065f46; font-weight: 600; }
        .col-oti { color: #555; }

        .btn-delete { color: var(--danger); background: none; font-size: 1.2rem; padding: 0 5px; }

        /* Footer */
        .actions-bar { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
        .btn-export { background: var(--success); color: white; }
        .btn-export:hover { background: #059669; }
        .btn-clear { background: var(--white); border: 1px solid var(--danger); color: var(--danger); }
        .btn-clear:hover { background: #fef2f2; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Headcount Calculator (Batch Upload)</h1>
        <p style="color: #666;">Upload your class list or add students manually.</p>
    </header>

    <div class="upload-section">
        <h3>ðŸ“‚ Option 1: Batch Upload</h3>
        <p style="font-size: 0.9rem; color: #555; margin-bottom: 15px;">Upload a CSV file with columns: <strong>Name, TOV, ETR</strong></p>
        
        <div class="upload-btn-wrapper">
            <button class="btn-upload">Choose CSV File</button>
            <input type="file" id="csvFileInput" accept=".csv" onchange="handleFileUpload(this)">
        </div>
        
        <br>
        <span class="template-link" onclick="downloadTemplate()">Download Template File</span>
    </div>

    <div class="divider"><span>OR</span></div>

    <div class="input-grid">
        <div>
            <label>Student Name</label>
            <input type="text" id="studentName" placeholder="Name">
        </div>
        <div>
            <label>TOV</label>
            <input type="number" id="tov" placeholder="0-100">
        </div>
        <div>
            <label>ETR</label>
            <input type="number" id="etr" placeholder="0-100">
        </div>
        <button class="btn-add" onclick="addManualStudent()">Add</button>
    </div>

    <div class="table-responsive">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="col-tov">TOV</th>
                    <th>OTI 1</th>
                    <th>OTI 2</th>
                    <th>OTI 3</th>
                    <th class="col-etr">ETR</th>
                    <th style="width: 50px;">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
    
    <div id="emptyMessage" style="text-align: center; padding: 30px; color: #9ca3af;">
        No data yet. Upload a file or add a student manually.
    </div>

    <div class="actions-bar">
        <span id="countDisplay" style="color: #6b7280; font-weight: 500;">0 Students</span>
        <div style="gap: 10px; display: flex;">
            <button class="btn-clear" onclick="clearAll()">Clear All</button>
            <button class="btn-export" onclick="exportResults()">Download Results (CSV)</button>
        </div>
    </div>
</div>

<script>
    let students = [];

    // --- 1. CORE LOGIC (Headcount Formula) ---
    function calculateOTI(name, tov, etr) {
        tov = parseFloat(tov);
        etr = parseFloat(etr);

        if (isNaN(tov) || isNaN(etr)) return null;

        // Formula: Increment = (ETR - TOV) / 4
        const increment = (etr - tov) / 4;

        return {
            id: Date.now() + Math.random(), // Unique ID
            name: name,
            tov: tov,
            oti1: (tov + increment).toFixed(2),
            oti2: (tov + (increment * 2)).toFixed(2),
            oti3: (tov + (increment * 3)).toFixed(2),
            etr: etr
        };
    }

    // --- 2. BATCH UPLOAD HANDLER ---
    function handleFileUpload(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            processCSV(text);
        };
        reader.readAsText(file);
        input.value = ''; // Reset input so same file can be selected again if needed
    }

    function processCSV(csvText) {
        const lines = csvText.split('\n');
        let addedCount = 0;

        // Start from index 1 to skip header row
        for (let i = 1; i < lines.length; i++) {
            const line = lines[i].trim();
            if (!line) continue;

            // Split by comma (handles simple CSVs)
            const cols = line.split(',');
            
            // Expected Format: Name, TOV, ETR (cols[0], cols[1], cols[2])
            if (cols.length >= 3) {
                const name = cols[0].trim();
                const tov = cols[1].trim();
                const etr = cols[2].trim();

                const studentObj = calculateOTI(name, tov, etr);
                if (studentObj) {
                    students.push(studentObj);
                    addedCount++;
                }
            }
        }
        
        if (addedCount > 0) {
            renderTable();
            alert(`Successfully added ${addedCount} students!`);
        } else {
            alert("Could not read data. Please ensure CSV format is: Name, TOV, ETR");
        }
    }

    // --- 3. MANUAL ADD ---
    function addManualStudent() {
        const name = document.getElementById('studentName').value;
        const tov = document.getElementById('tov').value;
        const etr = document.getElementById('etr').value;

        if (!name || !tov || !etr) {
            alert("Please fill in all fields");
            return;
        }

        const student = calculateOTI(name, tov, etr);
        students.push(student);
        
        // Clear inputs
        document.getElementById('studentName').value = '';
        document.getElementById('tov').value = '';
        document.getElementById('etr').value = '';
        
        renderTable();
    }

    // --- 4. RENDER & UTILS ---
    function renderTable() {
        const tbody = document.getElementById('tableBody');
        const emptyMsg = document.getElementById('emptyMessage');
        const countDisplay = document.getElementById('countDisplay');
        
        tbody.innerHTML = '';

        if (students.length === 0) {
            emptyMsg.style.display = 'block';
            countDisplay.innerText = "0 Students";
            return;
        }

        emptyMsg.style.display = 'none';
        countDisplay.innerText = `${students.length} Students`;

        students.forEach(s => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${s.name}</td>
                <td class="col-tov">${s.tov}</td>
                <td class="col-oti">${formatNum(s.oti1)}</td>
                <td class="col-oti">${formatNum(s.oti2)}</td>
                <td class="col-oti">${formatNum(s.oti3)}</td>
                <td class="col-etr">${s.etr}</td>
                <td style="text-align:center;">
                    <button class="btn-delete" onclick="deleteStudent(${s.id})">&times;</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function formatNum(num) {
        return parseFloat(num) % 1 === 0 ? parseInt(num) : num;
    }

    function deleteStudent(id) {
        students = students.filter(s => s.id !== id);
        renderTable();
    }

    function clearAll() {
        if(confirm("Clear all data?")) {
            students = [];
            renderTable();
        }
    }

    // --- 5. EXPORT & TEMPLATE ---
    function downloadTemplate() {
        const csvContent = "data:text/csv;charset=utf-8,Name,TOV,ETR\nStudent A,40,60\nStudent B,55,80";
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "headcount_template.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function exportResults() {
        if (students.length === 0) {
            alert("No data to export.");
            return;
        }
        let csv = "data:text/csv;charset=utf-8,Name,TOV,OTI 1,OTI 2,OTI 3,ETR\n";
        students.forEach(s => {
            csv += `${s.name},${s.tov},${s.oti1},${s.oti2},${s.oti3},${s.etr}\n`;
        });
        const encodedUri = encodeURI(csv);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "headcount_results.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
