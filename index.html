<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Easy Headcount Calculator (TOV/ETR)</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f3f4f6;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 20px;
        }

        h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        /* Input Section */
        .input-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
            margin-bottom: 25px;
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-dark);
        }

        input {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button.btn-add {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
            height: 42px;
        }

        button.btn-add:hover {
            background-color: var(--primary-hover);
        }

        /* Table Section */
        .table-responsive {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 1000px; /* Minimum width to ensure readability */
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th, td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: #f9fafb;
            font-weight: 600;
            color: var(--text-dark);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }

        tr:hover {
            background-color: #f9fafb;
        }

        /* Highlight Columns */
        .col-tov { background-color: #eff6ff; font-weight: 600; color: #1e40af; }
        .col-etr { background-color: #ecfdf5; font-weight: 600; color: #065f46; }
        
        /* Action Buttons */
        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .btn-secondary {
            background-color: var(--white);
            border: 1px solid var(--border);
            color: var(--text-dark);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background-color: #f3f4f6;
            border-color: #d1d5db;
        }

        .btn-danger {
            color: var(--danger);
            border-color: #fecaca;
        }

        .btn-danger:hover {
            background-color: #fef2f2;
            border-color: var(--danger);
        }

        .btn-export {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-export:hover {
            background-color: #059669;
        }

        .btn-delete {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 5px;
        }

        .btn-delete:hover {
            color: #b91c1c;
        }

        .stats {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .btn-add {
                width: 100%;
            }
            .actions-bar {
                flex-direction: column;
                gap: 10px;
            }
            .btn-export, .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Teacher's Headcount Calculator</h1>
            <p class="subtitle">Easily calculate OTI 1, OTI 2, and OTI 3 based on TOV and ETR.</p>
        </header>

        <div class="input-grid">
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" placeholder="e.g., Ali Bin Abu" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="tov">TOV (Current)</label>
                <input type="number" id="tov" placeholder="0-100" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="etr">ETR (Target)</label>
                <input type="number" id="etr" placeholder="0-100" min="0" max="100">
            </div>
            <button class="btn-add" onclick="addStudent()">Add Student</button>
        </div>

        <div class="table-responsive">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th style="width: 30%;">Name</th>
                        <th class="col-tov">TOV</th>
                        <th>OTI 1</th>
                        <th>OTI 2</th>
                        <th>OTI 3</th>
                        <th class="col-etr">ETR</th>
                        <th style="width: 50px;">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>

        <div id="emptyMessage" style="text-align: center; padding: 20px; color: var(--text-light);">
            No students added yet. Fill in the form above to start.
        </div>

        <div class="actions-bar">
            <div class="stats" id="studentCount">Total Students: 0</div>
            <div style="display: flex; gap: 10px;">
                <button class="btn-secondary btn-danger" onclick="clearAll()">Clear All</button>
                <button class="btn-export" onclick="exportToCSV()">Download Excel (CSV)</button>
            </div>
        </div>
    </div>

    <script>
        // Store student data in an array
        let students = [];

        const studentNameInput = document.getElementById('studentName');
        const tovInput = document.getElementById('tov');
        const etrInput = document.getElementById('etr');
        const tableBody = document.getElementById('tableBody');
        const emptyMessage = document.getElementById('emptyMessage');
        const studentCountLabel = document.getElementById('studentCount');

        // Allow "Enter" key to add student
        etrInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addStudent();
            }
        });

        function addStudent() {
            const name = studentNameInput.value.trim();
            const tov = parseFloat(tovInput.value);
            const etr = parseFloat(etrInput.value);

            // Validation
            if (!name) {
                alert("Please enter a student name.");
                return;
            }
            if (isNaN(tov) || tov < 0 || tov > 100) {
                alert("Please enter a valid TOV mark (0-100).");
                return;
            }
            if (isNaN(etr) || etr < 0 || etr > 100) {
                alert("Please enter a valid ETR mark (0-100).");
                return;
            }

            // Calculation Logic
            // Formula: Increment = (ETR - TOV) / 4
            const increment = (etr - tov) / 4;
            
            const oti1 = tov + increment;
            const oti2 = tov + (increment * 2);
            const oti3 = tov + (increment * 3);

            const newStudent = {
                id: Date.now(),
                name: name,
                tov: tov,
                oti1: oti1.toFixed(2), // Round to 2 decimal places
                oti2: oti2.toFixed(2),
                oti3: oti3.toFixed(2),
                etr: etr
            };

            students.push(newStudent);
            renderTable();
            clearInputs();
        }

        function deleteStudent(id) {
            students = students.filter(student => student.id !== id);
            renderTable();
        }

        function clearAll() {
            if (confirm("Are you sure you want to delete all student data?")) {
                students = [];
                renderTable();
            }
        }

        function clearInputs() {
            studentNameInput.value = '';
            tovInput.value = '';
            etrInput.value = '';
            studentNameInput.focus();
        }

        function renderTable() {
            tableBody.innerHTML = '';

            if (students.length === 0) {
                emptyMessage.style.display = 'block';
            } else {
                emptyMessage.style.display = 'none';
                
                students.forEach(student => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${student.name}</td>
                        <td class="col-tov">${student.tov}</td>
                        <td>${formatMark(student.oti1)}</td>
                        <td>${formatMark(student.oti2)}</td>
                        <td>${formatMark(student.oti3)}</td>
                        <td class="col-etr">${student.etr}</td>
                        <td style="text-align: center;">
                            <button class="btn-delete" onclick="deleteStudent(${student.id})" title="Remove">&times;</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            studentCountLabel.textContent = `Total Students: ${students.length}`;
        }

        // Helper to remove .00 if not needed, but keep decimals if they exist
        function formatMark(numStr) {
            let num = parseFloat(numStr);
            // If it's a whole number, return it without decimals. Otherwise keep 2.
            return Number.isInteger(num) ? num : num.toFixed(2);
        }

        function exportToCSV() {
            if (students.length === 0) {
                alert("No data to export!");
                return;
            }

            // CSV Header
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Student Name,TOV,OTI 1,OTI 2,OTI 3,ETR\n";

            // CSV Rows
            students.forEach(student => {
                let row = `${student.name},${student.tov},${student.oti1},${student.oti2},${student.oti3},${student.etr}`;
                csvContent += row + "\n";
            });

            // Download Trigger
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "headcount_data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
